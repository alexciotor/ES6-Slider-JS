<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Slider Alex</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    
<section class="main-section">
    <div class="container">
        <h2 class="heading"><span class="spans">/</span>reviews</h2>
        <div class="slide-container">
        <article class="art">
            <img class="img" src="photo/photo2.jpg" alt="">
            <p class="name">John Doe</p>
            <p class="job">Developer</p>
            <p class="para" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam nostrum ut similique facere magni porro odit quos ipsum, aspernatur ducimus.</p>
            <span class="quote" ><i class="fas fa-quote-right"></i></span>
        </article>
        </div>
        <button class="btn left" ><i class="fas fa-chevron-left"></i></button>
        <button class="btn right" ><i class="fas fa-chevron-right"></i></button>
   
</section>
 
 
    <script src="./main.js"></script>
</body>
</html>
